<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supermarket Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="mb-4 text-primary">ðŸ›’ Product List</h1>

    <ul class="list-group mb-5">
        {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>{{ product[0] }}</strong>
            <span>{{ product[1] }} kr</span>
            <span class="badge bg-success rounded-pill">Qty: {{ product[2] }}</span>
        </li>
        {% endfor %}
    </ul>

    <h2 class="text-secondary mb-3">âž• Add Product</h2>
    <form action="/add" method="POST" class="row g-3">
        <div class="col-md-4">
            <input type="text" name="name" placeholder="Name" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="price" placeholder="Price" step="0.01" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="quantity" placeholder="Quantity" class="form-control" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
    </form>
</div>

</body>
</html>
