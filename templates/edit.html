<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Rediger produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">✏️ Rediger {{ product[0] }}</h2>

    <form method="POST">
        {% if request.args.get('from') == 'lager' %}
  
        <div class="mb-3">
            <label class="form-label">Pris (kr)</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product[1] }}" required>
        </div>
        {% else %}
      
        <input type="hidden" name="price" value="{{ product[1] }}">
        {% endif %}

      
        <div class="mb-3">
            <label class="form-label">Antal</label>
            <input type="number" name="quantity" class="form-control" value="{{ product[2] }}" required>
        </div>

        <button type="submit" class="btn btn-success">💾 Gem ændringer</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">🔙 Tilbage</a>
    </form>
</div>

</body>
</html>
