<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rediger Produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="text-primary mb-4">✏️ Rediger: {{ product[0] }}</h2>

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Antal</label>
            <input type="number" name="quantity" value="{{ product[2] }}" class="form-control" required>
        </div>
        <div class="col-12 d-flex justify-content-between mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Tilbage</a>
            <button type="submit" class="btn btn-success">Gem ændringer</button>
        </div>
    </form>
</div>

</body>
</html>
